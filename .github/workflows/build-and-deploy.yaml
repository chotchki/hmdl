on:
  push:
    branches:
      - main

name: Build and Deploy
concurrency: self-hosted

jobs:
  release:
    name: Build and Deploy
    env:
      PROJECT_NAME_UNDERSCORE: hearthstone-server
    runs-on: self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Build Code
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Shutdown Existing Server
        run: killall hearthstone-server
        continue-on-error: true
      - name: Run the server
        run: target/release/hearthstone-server &